<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Personagens Rick and Morty</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <header>
        <div class="logo-proporcao">
            <img src="./images/Rick_and_Morty.svg.png" alt="logo.png" class="logo-posicao">
        </div>
        <input type="text" id="searchCharacter" class="search" placeholder="Pesquisar personagem por nome">
        <div id="pagination">
            <button id="prev-page">Prev</button>
            <button id="next-page">Next</button>
        </div>

    </header>
    <div id="character-container" class="character-container">
        <div class="character-list" id="character-list"></div>

    </div>

    <footer></footer>
    <script src="./js/api.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
